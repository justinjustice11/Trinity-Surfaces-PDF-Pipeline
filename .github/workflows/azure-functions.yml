name: Build & Deploy Azure Function

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Zip & deploy to Production slot
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

          # Package only your function app code, excluding Git, VSCode, venv, caches
          zip -r function.zip . \
            -x ".git/*" \
            -x ".vscode/*" \
            -x ".venv/*" \
            -x "__pycache__/*"

          # Deploy the zip to your Function App (production)
          az functionapp deployment source config-zip \
            --name TrinityPdfPipeline \
            --resource-group PdfPipelineRG \
            --src function.zip
